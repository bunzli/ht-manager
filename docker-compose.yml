version: '3.8'

services:
  ht-manager:
    image: ghcr.io/bunzli/ht-manager:latest
    container_name: ht-manager
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/server/prisma/server/prisma
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:./prisma/server/prisma/dev.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

